buildscript {
    ext{ //build.gradle에서 사용하는 전역변수 설정
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories { //각종 의존성(라이브러리)들을 원격 저장소에 저장할지 결정
        mavenCentral()
        jcenter()
    }
    dependencies{ //개발에 필요한 의존성들을 선언하는 곳
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

//자바와 스프링부트 사용하기 위한 필수 플러그인
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' //스프링부트의 의존성을 관리해주는 플러그인

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories{
    mavenCentral()
    jcenter()
}

dependencies{
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    //스프링부트용 Spring Data Jpa 추상화 라이브러리(자동 버전 관리)
    compile('com.h2database:h2') //인메모리 관계형 데이터베이스(재시작시 초기화되므로 테스트 용도)
    testCompile('org.springframework.boot:spring-boot-starter-test')
}